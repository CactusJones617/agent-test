<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Agent Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold">Agent Test</a>
            <div class="flex space-x-4">
                <a href="index.html" class="hover:text-gray-300">Home</a>
                <a href="dashboard.html" class="hover:text-gray-300">Dashboard</a>
                <a href="about.html" class="hover:text-gray-300">About</a>
                <a href="contact.html" class="hover:text-gray-300">Contact</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-8">
        <div class="bg-white rounded-lg shadow-md p-8 mb-8">
            <h1 class="text-3xl font-bold mb-6">Dashboard</h1>
            <p class="text-gray-600">Welcome to your dashboard. View your stats below.</p>
        </div>

        <div class="grid md:grid-cols-3 gap-8 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-2">Total Tasks</h2>
                <p class="text-3xl font-bold text-blue-500">12</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-2">Completed</h2>
                <p class="text-3xl font-bold text-green-500">8</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-2">Pending</h2>
                <p class="text-3xl font-bold text-yellow-500">4</p>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Agent Test. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
